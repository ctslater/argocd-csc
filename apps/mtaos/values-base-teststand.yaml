namespace: maintel
image:
  repository: ts-dockerhub.lsst.org/mtaos
  tag: c0029
  pullPolicy: Always
  nexus3: nexus3-docker
env:
  LSST_DDS_PARTITION_PREFIX: base
  LSST_SITE: base
  OSPL_INFOFILE: /tmp/ospl-info-mtaos.log
  OSPL_ERRORFILE: /tmp/ospl-error-mtaos.log
shmemDir: /run/ospl
osplVersion: V6.10.4
butlerSecret:
  containerPath: /home/saluser/.lsst
  dbUser: oods
nfsMountpoint:
- name: scratch
  containerPath: /scratch
  readOnly: false
  server: nfs-scratch.ls.lsst.org
  serverPath: /scratch
