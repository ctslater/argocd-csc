{{- range $csc := .Values.cscs }}
{{- $isIndexed := false }}
{{- $csc1 := "" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  {{- if eq $.Values.env "summit" }}
  name: {{ $csc }}
  {{- else if and $.Values.noSim (has $csc $.Values.noSim) }}
  name: {{ $csc }}
  {{- else }}
  name: {{ $csc }}-sim
  {{- end }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: eas
    server: {{ $.Values.spec.destination.server }}
  project: default
  source:
    {{- $cscKey := "" }}
    {{- range $key := keys $.Values.indexed }}
    {{- if hasPrefix $key $csc }}
    {{- $isIndexed = true }}
    {{- $cscKey = $key }}
    {{- end }}
    {{- end }}
    {{- if $isIndexed }}
    {{- $csc1 = substr 0 (get $.Values.indexed $cscKey | int) $csc }}
    {{- else }}
    {{- $csc1 = $csc }}
    {{- end }}
    path: apps/{{ $csc1 }}
    repoURL: {{ $.Values.spec.source.repoURL }}
    targetRevision: {{ $.Values.spec.source.targetRevision }}
    helm:
      valueFiles:
        {{- if $isIndexed }}
        - values-{{ $csc }}.yaml
        {{- end }}
        - values-{{ $.Values.env }}.yaml
{{ end }}
