love-manager:
  image:
    repository: lsstts/love-manager
    tag: c0018.000
    pullPolicy: IfNotPresent
  secret_path: lsst-nts-k8s.ncsa.illinois.edu
  env:
  - var: SERVER_URL
    value: lsst-love-nts.ncsa.illinois.edu
  database:
    image:
      repository: postgres
      tag: 12.0
      pullPolicy: IfNotPresent
    pvcMountpoint:
      name: love-manager-database
      path: /var/lib/postgresql/data
      storageClass: local-path
      accessMode: ReadWriteOnce
      claimSize: 2Gi
  redis:
    image:
      repository: redis
      tag: 5.0.3
      pullPolicy: IfNotPresent
