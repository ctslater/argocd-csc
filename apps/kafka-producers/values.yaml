# This configuration file keeps the main listings
kafka-producers:
  namespace: kafka-producers
  env:
    extras:
      OSPL_INFOFILE: /tmp/ospl-info-kafka-producers.log
      OSPL_ERRORFILE: /tmp/ospl-error-kafka-producers.log
  osplVersion: V6.10.4
  producers:
    auxtel:
      cscs: >-
        ATAOS
        ATDome
        ATDomeTrajectory
        ATHexapod
        ATPneumatics
        ATPtg
        ATMCS
    maintel:
      cscs: >-
        MTAOS
        MTDome
        MTDomeTrajectory
        MTPtg
    mtmount:
      cscs: >-
        MTMount
    comcam:
      cscs: >-
        CCArchiver
        CCCamera
        CCHeaderService
        CCOODS
    eas:
      cscs: >-
        AdamSensors
        DIMM
        DSM
        ESS
        HVAC
        WeatherStation
    latiss:
      cscs: >-
        ATArchiver
        ATCamera
        ATHeaderService
        ATOODS
        ATSpectrograph
    m1m3:
      cscs: >-
        --file m1m3.yaml
    vms:
      cscs: >-
        MTVMS
    m2:
      cscs: >-
        MTHexapod
        MTM2
        MTRotator
    obssys:
      cscs: >-
        GenericCamera
        Scheduler
        Script
        ScriptQueue
        Watcher
    ocps:
      cscs: >-
        OCPS
    test:
      cscs: >-
        Test
# TIAGO: I think eventually we need to fold this CSC with the obssys, but I
# dont want to do this now with a life system.
    pmd:
      cscs: >-
        PMD
    calsys:
      cscs: >-
        ATMonochromator
        ATWhiteLight
        CBP
        Electrometer
        FiberSpectrograph
        LinearStage
        TunableLaser
    mtaircompressor:
      cscs: MTAirCompressor
